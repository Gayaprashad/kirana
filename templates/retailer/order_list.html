{% extends 'base.html'%}

{% block content %}

<div class="container">
    <h1>Menu</h1>
    <table class="table">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Item</th>
        <th scope="col">Customer</th>
        <th scope="col">Quantity</th>
        <th scope="col">Fulfilled</th>
      </thead>
      <tbody>
        {% if orders %}
          {% for order in orders%}
            <tr>
              <th scope="row"> {{order.id}}</th>
              <td> {{order.item.name}}</td>
              <td> {{order.user.username}}  </td>
              <td> {{order.quantity}} Units</td>
              <td> <a class="btn btn-primary" href="{% url 'fulfilled' order.id%}">Fulfilled</a></td>
            </tr>
          {% endfor %}
        {% endif %}
      </tbody>
    </table>
  </div>
{% endblock %}
