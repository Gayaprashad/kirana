{% extends 'base.html'%}

{% block content %}

<div class="container">
    <h1>Enter your details:</h1>
      {% include 'partials/_alerts.html'%}
      <form action="{% url 'register'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>User Name :</label>
          <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label>Password :</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
          <label>Confirm Password :</label>
          <input type="password" name="password2" id="password2" class="form-control">
        </div>
        <div class="form-group">
          <label>Email :</label>
          <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Phone number :</label>
          <input type="text" name="phno" id="phno" class="form-control">
        </div>
        <h3>Address:</h3>
        <div class="container border">
          <div class="form-group">
            <label>Address Line 1 :</label>
            <input type="text" name="adl1" id="adl1" class="form-control">
          </div>
          <div class="form-group">
            <label>Address Line 2 :</label>
            <input type="text" name="adl2" id="adl2" class="form-control">
          </div>
          <div class="form-group">
            <label>Locality :</label>
            <input type="text" name="locality" id="locality" class="form-control">
          </div>
          <div class="form-group">
            <label>City :</label>
            <input type="text" name="city" id="city" class="form-control">
          </div>
          <div class="form-group">
            <label>Zipcode :</label>
            <input type="text" name="zcode" id="zcode" class="form-control">
          </div>
        </div>
        <br>
        <input type="submit" name="submit" value="submit" class="btn btn-primary">
      </form>
</div>

{% endblock %}
